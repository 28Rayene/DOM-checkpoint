<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- box icons  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- styles  -->
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <!-- HEADER  -->
    <header>
        <!-- NAV  -->
        <div class="nav container">
            <a href="#" class="logo"><span>28</span>Rayene</a>
            <!-- CART ICON  -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!-- CART  -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!-- CONTENT  -->
                <div class="cart-content">


                </div>

                <!-- TOTAL   -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- BUY BUTTON  -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- CART CLOSE  -->
                <i class='bx bx-x' id="cart-close"></i>
                
            </div>
        </div>
    </header>


    <!-- SHOP SECTION  -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <!-- CONTENT  -->
        <div class="shop-content">
            <!-- BOX 1 -->
            <div class="product-box">
                <img src="https://www.sbsinformatique.com/964/tunisie/home/souris-gamer-logitech-g-pro-wireless-black-tunisie.jpg" alt="" class="product-img">
                <h2 class="product-title">Logitech G PRO WIRELESS</h2>
                <span class="product-price">420 DT</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 2 -->
            <div class="product-box">
                <img src="https://www.sbsinformatique.com/12033/tunisie/home/souris-gamer-razer-viper-v2-pro-blanc-tunisie.jpg" alt="" class="product-img">
                <h2 class="product-title">RAZER DEATHADDER V2 PRO</h2>
                <span class="product-price">449 DT</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 3 -->
            <div class="product-box">
                <img src="https://www.sbsinformatique.com/12031/tunisie/home/souris-gamer-razer-viper-v2-pro-tunisie.jpg" alt="" class="product-img">
                <h2 class="product-title">RAZER VIPER V2 PRO</h2>
                <span class="product-price">569 DT</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 4 -->
            <div class="product-box">
                <img src="https://www.sbsinformatique.com/681/tunisie/home/souris-gamer-cooler-master-mm711-black-tunisie.jpg" alt="" class="product-img">
                <h2 class="product-title">COOLER MASTER MM711 BLACK</h2>
                <span class="product-price">149 DT</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 5 -->
            <div class="product-box">
                <img src="https://www.sbsinformatique.com/5417/tunisie/home/souris-gamer-glorious-model-d-minus-noir-mat-tunisie.jpg" alt="" class="product-img">
                <h2 class="product-title">Glorious Model D</h2>
                <span class="product-price">159 DT</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 6 -->
            <div class="product-box">
                <img src="https://www.sbsinformatique.com/439/tunisie/home/souris-gamer-steelseries-rival-310-tunisie.jpg" alt="" class="product-img">
                <h2 class="product-title">STEELSERIES RIVAL 310</h2>
                <span class="product-price">199 DT</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            </div>
            
        </div>
    </section>

    <!-- link js  -->
    <script src="main.js"></script>
</body>

</html>
